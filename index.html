<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Climate Lens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css">
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar  navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand"><b>Climate Lens</b></a>
        <form class="d-flex" role="search">
          <input  id="input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="input">Search</button>
        </form>
      </div>
    </nav>
    
      <div class="container">
        <h1 class="my-4 text-center" >Weather for<span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal"><b>Temperature</h4></b>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp1"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temperature is <span id="temp"></span></li>
                      <li>min_temp is <span id="min_temp"></span></li>
                      <li>max_temp is <span id="max_temp"></span></li>
                    </ul>
                    
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal"><b>Feels Like</h4></b>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="feels_like1"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Feels like is <span id="feels_like"></span></li>
                      <li>wind Degrees is <span id="wind_degrees"></span> </li>
                      <li>Humidity is <span id="humidity"></span></li>
                      
                    </ul>
                    
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal"><b>Additional Info.</h4></b>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"> <span id="wind_speed1"></span><small class="text-muted fw-light">Km/hr</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Wind Speed is <span id="wind_speed"></span></li>
                      <li>Sunrise is <span id="sunrise"></span></li>
                      <li>Sunset is <span id="sunset"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
              
            </div>
            <h2 class="display-6 text-center mb-4">Other places </h2>
            
    

<div class="icon sun-shower">
  <div class="cloud"></div>
  <div class="sun">
    <div class="rays"></div>
  </div>
  <div class="rain"></div>
</div>

<div class="icon thunder-storm">
  <div class="cloud"></div>
  <div class="lightning">
    <div class="bolt"></div>
    <div class="bolt"></div>
  </div>
</div>

<div class="icon cloudy">
  <div class="cloud"></div>
  <div class="cloud"></div>
</div>

<div class="icon flurries">
  <div class="cloud"></div>
  <div class="snow">
    <div class="flake"></div>
    <div class="flake"></div>
  </div>
</div>

<div class="icon sunny">
  <div class="sun">
    <div class="rays"></div>
  </div>
</div>

<div class="icon rainy">
  <div class="cloud"></div>
  <div class="rain"></div>
</div>
</body> 
</html>
